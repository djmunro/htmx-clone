<!DOCTYPE html>
<html>
  <head>
    <title>Simple htmx-like Example</title>
    <script src="{{ url_for('static', filename='htmx.js') }}"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <button
      hx-get="https://v2.jokeapi.dev/joke/Any?format=txt&safe-mode"
      hx-target="#output"
    >
      Click for a joke!
    </button>
    <div id="output" />
  </body>
</html>
